<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Products</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;300&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body onload="init()">
    <header
      class="container-fluid p-2 d-flex justify-content-between align-items-center position-sticky top-0 bg-white z-3"
    >
      <div>
        <i class="fa-solid fa-magnifying-glass me-2"></i>
        <input type="text" placeholder="Search..." class="search" id="search" />
      </div>

      <div class="dropdown">
        <img
          src="./img/photo_2023-02-07_14-21-59.jpg"
          alt="MyPhoto"
          type="button"
          data-bs-toggle="dropdown"
          aria-expanded="false"
          id="MyPhoto"
        />
        <ul class="dropdown-menu p-0 overflow-hidden">
          <li class="p-2">
            <a
              class="butn text-decoration-none text-black"
              href="https://t.me/Frontend_officiaI"
              target="_blank"
              ><i class="fa-brands fa-telegram text-info fs-4 me-2"></i>
              Telegram</a
            >
          </li>
          <li class="p-2">
            <a
              class="butn text-decoration-none text-black"
              href="https://www.instagram.com/diko_frontend/"
              target="_blank"
              ><i class="fa-brands fa-instagram text-danger fs-4 me-2"></i>
              Instagram</a
            >
          </li>
          <li class="p-2">
            <a
              class="butn text-decoration-none text-black"
              href="https://github.com/Tursunov-Diyorbek"
              target="_blank"
              ><i class="fa-brands fa-github fs-4 me-2"></i> GitHub</a
            >
          </li>
          <li class="p-2">
            <a
              class="butn text-decoration-none text-black"
              href="https://www.linkedin.com/in/diyorbek-tursunov/"
              target="_blank"
              ><i class="fa-brands fa-linkedin text-primary fs-4 me-2"></i>
              Linkedin</a
            >
          </li>
        </ul>
      </div>
    </header>

    <section class="container">
      <div class="d-flex justify-content-between align-items-center py-4">
        <h1 class="fw-bold">Products</h1>
        <button
          class="btn btn-primary"
          data-bs-toggle="modal"
          data-bs-target="#exampleModal"
        >
          + New ebook
        </button>
      </div>

      <div class="d-flex justify-content-between align-items-center pb-2">
        <div>
          <ul class="d-flex gap-3 p-0 m-0">
            <li
              class="list-unstyled p-2 menuLi active"
              onclick="allBook()"
              id="allbook"
            >
              All
            </li>
            <li
              class="list-unstyled p-2 menuLi"
              onclick="published()"
              id="published"
            >
              Published
            </li>
            <li class="list-unstyled p-2 menuLi" onclick="draft()" id="draft">
              Draft
            </li>
          </ul>
        </div>

        <div>
          <i
            class="fa-solid fa-list fs-5 p-2 ver-gorizon"
            id="gorizontal"
            onclick="gorizontal()"
          ></i>
          <i
            class="fa-solid fa-border-all fs-5 p-2 ver-gorizon active"
            id="vertikal"
            onclick="vertikal()"
          ></i>
        </div>
      </div>
    </section>

    <section class="container">
      <div class="row pb-5" id="row"></div>
    </section>

    <div
      class="modal fade"
      id="exampleModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5 fw-bold" id="exampleModalLabel">
              New ebook
            </h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <label class="fw-bold">Img: </label>
            <input type="text" class="w-100 form-control" id="saveImg" />

            <label class="fw-bold mt-3">Name: </label>
            <input type="text" class="w-100 form-control" id="saveName" />

            <label class="fw-bold mt-3">Price: </label>
            <input type="text" class="w-100 form-control" id="savePrice" />

            <label class="fw-bold mt-3">Sales: </label>
            <input type="text" class="w-100 form-control" id="saveSales" />

            <label class="fw-bold mt-3">Status: </label>
            <select
              class="form-select"
              aria-label="Default select example"
              id="pubDraf"
            >
              <option>Published</option>
              <option>Draft</option>
            </select>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-primary"
              data-bs-dismiss="modal"
              onclick="save()"
            >
              Save
            </button>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"
      integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS"
      crossorigin="anonymous"
    ></script>
    <script src="./main.js"></script>
  </body>
</html>
